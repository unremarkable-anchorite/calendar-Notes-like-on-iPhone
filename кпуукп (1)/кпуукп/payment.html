<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата</title>
    <link rel="stylesheet" href="payment-styles.css">
</head>
<body>
    <main>
        <div class="payment-form">
            <h1>Оплата</h1>
            <input type="text" id="card-number" placeholder="Номер карты" required>
            <input type="text" id="card-expiry" placeholder="Срок действия (MM/YY)" required>
            <input type="text" id="card-cvc" placeholder="CVC" required>
            <button id="pay-btn">Оплатить</button>
            <button id="cancel-btn">Отмена</button>
        </div>
    </main>
    <script src="payment.js"></script>
</body>
</html>
